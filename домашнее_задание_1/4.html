<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.
-->
  <script>
    // Можно было бы решить через цикл, но я не владею им в JS
    "use strict";
    const hundreds = 100 // сотни
    const dozens = 10 // десятки
    let number = prompt("Введите положительное число.")
    const numberSave = number // отдельно сохраняем число т.к. после будем редактировать number
    let hundredsNum = Number.parseInt(number / hundreds) // узнаем сколько у нас сотен
    number -= hundredsNum * hundreds // вычитаем наши сотни
    let dozensNum = Number.parseInt(number / dozens) // узнаем сколько у нас десятков
    number -= dozensNum * dozens // вычитаем наши десятки и остаются сотни
    alert(`В числе ${numberSave} количество сотен: ${hundredsNum}, десятков: ${dozensNum}, единиц: ${number}`) // Выводим
  </script>
</body>

</html>
