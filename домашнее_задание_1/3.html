<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(10 + 10 + "10")
    //10+10 суммируются как обычные числа, затем конкатенация Ответ 2010 (тип строка)
    console.log(10 + "10" + 10)
    //10 + "10" конкатенация(строка 1010), затем конкатенация т.к. "1010" + 10
    console.log(10 + 10 + +"10")
    //10+10 суммируются как обычные числа, затем +"10" преобразуется в число и суммирование 20+10 = 30 
    console.log(10 / -"")
    //число делиться на значение отрицательное Infinity и получается в результате деления -Infinity
    console.log(10 / +"2,5")
    //2,5 не может преобразоваться из-за запятой и соответсвенно результат NaN
  </script>
</body>
